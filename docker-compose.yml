version: "3.9"

services:
  pki-2fa:
    build: .
    container_name: pki-2fa
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    volumes:
      - seed-data:/data
      - ./cron:/cron
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  seed-data:
